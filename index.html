<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Freeman TTS</title>
    <style>
        :root {
            --primary-color: #00FFFF;
            --primary-hover: #00E0E0;
            --background-dark: #121826;
            --text-light: #D0D3D4;
            --container-bg: rgba(18, 24, 38, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a1f2e 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-light);
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            margin-top: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .image-container img {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.1);
            margin: 20px 0;
            font-size: 16px;
            background: rgba(18, 24, 38, 0.5);
            color: var(--text-light);
            resize: vertical;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        textarea::placeholder {
            color: rgba(208, 211, 212, 0.5);
        }
        button {
            width: 180px;
            height: 45px;
            background: var(--primary-color);
            color: var(--background-dark);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .audio-controls {
            margin-top: 30px;
            display: none;
            background: rgba(18, 24, 38, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        #audioPlayer {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .loading {
            display: none;
            color: var(--primary-color);
            margin: 20px 0;
            font-size: 18px;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        em {
            color: var(--primary-color);
            font-style: normal;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            textarea {
                height: 100px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Freeman.png" alt="Morgan Freeman" style="width: 200px;">
        </div>
        <h1>Morgan Freeman Text-To-Speech</h1>
        <p>Transform your text into Morgan Freeman's iconic voice. Type anything below and <em>experience the magic!</em></p>
        <textarea id="speech" placeholder="Enter your text here..."></textarea>
        <button onclick="generateSpeech()">Generate Speech</button>
        <div class="loading" id="loading">Generating speech... Please wait...</div>
        <div class="audio-controls" id="audioControls">
            <audio id="audioPlayer" controls></audio>
            <button onclick="downloadAudio()">Download Audio</button>
        </div>
    </div>

    <script>
        async function generateSpeech() {
            const text = document.getElementById('speech').value;
            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            const loading = document.getElementById('loading');
            const audioControls = document.getElementById('audioControls');
            const audioPlayer = document.getElementById('audioPlayer');

            loading.style.display = 'block';
            audioControls.style.display = 'none';

            try {
                // Replace this URL with your actual TTS API endpoint
                const response = await fetch('YOUR_TTS_API_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate speech');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioPlayer.src = audioUrl;
                audioControls.style.display = 'block';
            } catch (error) {
                alert('Error generating speech: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioUrl = audioPlayer.src;
            
            const link = document.createElement('a');
            link.href = audioUrl;
            link.download = 'morgan-freeman-speech.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
